  Content = "Welcome to Kiwigpt - AI research insights and thought leadership"

[params.profileMode]
  enabled = true
  title = "Kiwigpt"
  subtitle = "AI research insights and thought leadership"
  imageUrl = "<title>/<filename>"
  imageTitle = "Kiwigpt Logo"

[params.socialIcons]
  github = "https://github.com/kiwigpt"
  twitter = "https://twitter.com/kiwigpt"
  email = "mailto:hello@kiwigpt.co.nz"

