baseURL = 'https://www.kiwigpt.co.nz/'
languageCode = 'en-us'
title = 'Kiwigpt'
theme = 'PaperMod'

[params]
  # Enable search functionality
  env = 'production'
  title = 'Kiwigpt'
  description = 'AI research insights, tutorials, and thought leadership from Kiwigpt'
  keywords = ['AI', 'GPT', 'Machine Learning', 'Research', 'Technology', 'Blog']
  author = 'Kiwigpt'
  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

[params.homeInfoParams]
