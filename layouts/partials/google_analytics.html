{{- $gaID := site.Config.Services.GoogleAnalytics.ID -}}
{{- if $gaID -}}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $gaID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);} 
  gtag('js', new Date());
  gtag('config', '{{ $gaID }}');
</script>
{{- end -}}
